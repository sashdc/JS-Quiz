<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <div class="quizcontainer">
        <div id="welcome">Welcome to the Coding Quiz!</div>
        <div id="questioncontainer" class="hide">
            <div id="question">QUESTION?</div>
            <div id="answerbuttons">

            </div>
        </div>
        <div class="controls">
                    <button id="startbtn" class="startbutton button">Start</button>

            <div id="timer"></div>
        </div>
        <div id="result"></div>
        <div class="hide" id="scorecard">
            <h2 id="details">High Score</h2>
            <h2>Enter your name below</h2>
            <input id="inputName" />
            <button id="scoresavebutton">submit</button>
            <table id="highscoretable"></table>
        </div>
    </div>

</body>

</html>
