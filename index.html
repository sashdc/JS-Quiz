<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <div class="quizcontainer">
        <div id = "questioncontainer" class="hide">
            <div id = "question">QUESTION?</div>
            <div id = "answerbuttons">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div> 
        <div class ="controls">
            <button id="startbtn" class="startbutton button">Start</button>
            <button id="nextbutton" class="nextbutton button hide">Next</button>
            <div id="timer"></div>
        </div>
        <div id="result"></div>
    </div>
    
</body>
</html>
